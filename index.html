<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - FerrVerse</title>
    <link rel="stylesheet" href="bergaya.css">
    <script src="scipt.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ To-Do List</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Tambahkan tugas baru..."
                autocomplete="off"
            >
            <button id="addButton">Tambah</button>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ğŸ” Cari tugas..."
                autocomplete="off"
            >
        </div>

        <!-- TAMBAHKAN FILTER BUTTONS DI SINI -->
<div class="filter-container">
    <button class="filter-btn active" data-filter="all">Semua</button>
    <button class="filter-btn" data-filter="active">Aktif</button>
    <button class="filter-btn" data-filter="completed">Selesai</button>
</div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span id="statsText">Belum ada tugas</span>
        </div>
    </div>
</body>
</html>
